{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
    <h2>Active Listings</h2>

    <ul style="list-style-type:none;">
    {% for listing in listings %}
        <li>
            <h3>{{ listing.title }}</h3>
            <p>Highest bid: {{ listing.bid }}</p>
            {% if listing.img_url %}
                <p><img src="{{ listing.img_url }}" width="300px"></p>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
